<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width = device-width, initial-scale = 1"/>
	<title>Paciente Home Page</title>

	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/nav-colors.css"/>
</h:head>
<h:body>
<h:form>
	<nav class="navbar navbar-light" style="background-color: #ccddff;">
      <div class="container-fluid">
        <div class="navbar-header">
          <h:commandLink action="paciente_home" class="navbar-brand">SocialDoc</h:commandLink>
        </div>
        <ul class="nav navbar-nav">
          <li><h:commandLink action="paciente_home">Home</h:commandLink></li>
          <li><h:commandLink action="paciente_agendar">Agendar Paciente</h:commandLink></li>
          <li><h:commandLink action="paciente_consultas">Consultas</h:commandLink></li>
          <li><h:commandLink action="paciente_editar">Meus Dados</h:commandLink></li>
          <li><h:commandLink  action="#{autenticadorBean.sair}">Sair</h:commandLink></li>
        </ul>
      </div>
    </nav>
</h:form>
   <div class="container">
		<div class="row main">

        <div class="page-header">
					<h1>Consultas Marcadas</h1>
				</div>

        <h:form>
        <h:dataTable value="#{marcarConsultaBean.myConsultasWithoutPrescription}" var="consulta" id="table" styleClass="table table-hover">
    		<h:column>
    			<f:facet name="header">Id</f:facet>
    			<h:outputText value="#{consulta.id}" id="id"/>
   			</h:column>
			<h:column>
    			<f:facet name="header">Medico</f:facet>
    			<h:outputText value="#{consulta.medico.nome}" id="medico"/>
    		</h:column>
    		<h:column>
    			<f:facet name="header">Data</f:facet>
    			<h:outputText value="#{consulta.data_consulta}" id="paciente">
    				<f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>	
    			</h:outputText>
    		</h:column>
    		<h:column>
    			<f:facet name="header">Observações</f:facet>
    			<h:outputText value="#{consulta.observacoes}" id="obs" />
    		</h:column>
    	</h:dataTable>
</h:form>

        

      </div>
    </div>

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</h:body>
</html>
