<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width = device-width, initial-scale = 1"/>
	<title>Agendar Paciente</title>

	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
</h:head>
<h:body>

<h:form>
	<nav class="navbar navbar-light" style="background-color: #ccddff;">
      <div class="container-fluid">
        <div class="navbar-header">
          <h:commandLink action="medico_home" class="navbar-brand">SocialDoc</h:commandLink>
        </div>
        <ul class="nav navbar-nav">
          <li><h:commandLink action="medico_home">Home</h:commandLink></li>
          <li><h:commandLink action="medico_agendar">Agendar Paciente</h:commandLink></li>
          <li><h:commandLink action="medico_consultas">Consultas</h:commandLink></li>
          <li><h:commandLink action="medico_editar">Meus Dados</h:commandLink></li>
          <li><h:commandLink  action="#{autenticadorBean.sair}">Sair</h:commandLink></li>
        </ul>
      </div>
    </nav>
</h:form>

    <div class="container">
			<div class="row main">
				<div class="page-header">
					<h1>Buscar Paciente</h1>
				</div>

        <h:form>
        <div class="col-lg-12">
        	<div class="input-group input-group-md">
        		<h:inputText name="busca" id="busca" value="#{buscarUsuariosBean.busca}" class="form-control" p:placeholder="Selecione a sua pesquisa"/>
        		<span class="input-group-btn">
        		<h:commandButton class="btn btn-primary" value="Buscar" action="#{buscarUsuariosBean.buscaPacientes}"/>
        		</span>
        	</div>
        </div>
        </h:form>
        
        <div class="col-lg-12"><hr /></div>

        <div class="col-lg-12">
		<h:form>
		
        <h:dataTable value="#{buscarUsuariosBean.resposta}" var="paciente" id="table" styleClass="table table-hover">
    		<h:column>
    			<f:facet name="header">CPF</f:facet>
    			<h:outputText value="#{paciente.cpf}" id="cpf"/>
   			</h:column>
			<h:column>
    			<f:facet name="header">Nome</f:facet>
    			<h:outputText value="#{paciente.nome}" id="nome"/>
    		</h:column>
    		<h:column>
    			<h:commandLink  value="Marcar consulta" action="#{marcarConsultaBean.medicoMarcar(paciente.usuario)}"/>
    		</h:column>
    	</h:dataTable>

    	</h:form>
      </div>

   </div>
</div>

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</h:body>
</html>
