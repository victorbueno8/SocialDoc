<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width = device-width, initial-scale = 1"/>
	<title>Agendar Paciente</title>

	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
</h:head>
<h:body>

<h:form>
	<nav class="navbar navbar-light" style="background-color: #ccddff;">
      <div class="container-fluid">
        <div class="navbar-header">
          <h:commandLink action="medico_home" class="navbar-brand">SocialDoc</h:commandLink>
        </div>
        <ul class="nav navbar-nav">
          <li><h:commandLink action="medico_home">Home</h:commandLink></li>
          <li><h:commandLink action="medico_agendar">Agendar Paciente</h:commandLink></li>
          <li><h:commandLink action="medico_consultas">Consultas</h:commandLink></li>
          <li><h:commandLink action="medico_editar">Meus Dados</h:commandLink></li>
          <li><h:commandLink  action="#{autenticadorBean.sair}">Sair</h:commandLink></li>
        </ul>
      </div>
    </nav>
</h:form>

	<div class="container">
		<div class="row main">
			<div class="page-header">
				<h1>Marcar Consulta</h1>
			</div>

     <h:form method="get" action="#">
        <div class="col-lg-12">
          <div class="form-group">
            <label for="medico">Médico:</label>
            <h:inputText name="medico" class="form-control" id="medico" value="#{marcarConsultaBean.consultaComReceita.medico.nome}" disabled="true"/>
          </div>
          <div class="form-group">
            <label for="espec">Especialidade:</label>
            <h:inputText name="especialidade" class="form-control" id="espec" value="#{marcarConsultaBean.consultaComReceita.medico.especialidade}" disabled="true"/>
          </div>
          <div class="form-group">
            <label for="paciente">Paciente:</label>
            <h:inputText name="paciente" class="form-control" id="paciente" value="#{marcarConsultaBean.consultaComReceita.paciente.nome}" disabled="true"/>
          </div>
          <div class="form-group">
            <h:outputLabel for="dias" value="Data:"/>
            <h:inputText name="diasDisp" class="form-control" id="dias" value="#{marcarConsultaBean.consultaComReceita.data_consulta}" disabled="true">
            	<f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>	
            </h:inputText>
	
          </div>
          
          <div class="form-group">
            <h:outputLabel  for="descricao" value="Descreva o objetivo da consulta:"/>
            <h:inputTextarea name="descricao" class="form-control" id="descricao" cols="30" rows="10" value="#{marcarConsultaBean.consultaComReceita.observacoes}" disabled="true"/>
          </div>
          
          <div class="form-group">
            <h:outputLabel  for="receita" value="Descreva o diagnóstico e/ou receita:"/>
            <h:inputTextarea name="receita" class="form-control" id="receita" cols="30" rows="10" value="#{marcarConsultaBean.diagnostico}"/>
          </div>
          
          <h:commandButton value="Receitar" class="btn btn-primary" action="#{marcarConsultaBean.receitar()}"/>
        </div>
   </h:form>


      </div>
    </div>

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</h:body>
</html>
