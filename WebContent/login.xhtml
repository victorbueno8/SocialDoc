<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>SocialDoc</title>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="css/signin.css"/>
</h:head>
<h:body>
<div class="container">
	<div class="page-header">
		<h1>SocialDoc</h1>
	</div>

	<div class="jumbotron">
	<div id="cadastro" class="form-signin">
	<h2 class="form-signin-heading">Entrar</h2><br/>
	<h:form>
		<h:outputLabel value="Login:" class="sr-only" for="inputUsuario"/>
		<div class="input-group input-group-md">
			<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
			<h:inputText value="" id="inputUsuario" name="usuario" class="form-control" placeholder="Usuario"/>
		</div>
		
		<h:outputLabel value="Senha:" class="sr-only" for="inputPassword"/>
		<div class="input-group input-group-md">
			<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
			<h:inputSecret value="" id="inputPassword" name="password" class="form-control" placeholder="Password"/>
		</div>
		<br/>
		<div class="checkbox">
	     	<label>
	            <input type="checkbox" value="remember-me"/> Lembrar-me
	        </label>
	     </div>
	     
	     <h:commandButton value="Entrar" action="login.xhtml" class="btn btn-lg btn-primary btn-block"/><br/>
	     
	     <h:commandLink value="Ainda não cadastrado?" action="registrar_paciente.xhtml"/><br/>
	     <h:commandLink value="Deseja se voluntariar?" action="registrar_medico.xhtml"/><br/>
	</h:form>
	</div>
	</div>

</div>

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</h:body>
</html>
